<h3>Assignment 2</h3>
<input
    class="form-control"
    type="text"
    [(ngModel)]="userName"
    (input)="onInput($event)"
>

<p>{{ userName }}</p>

<button
    class="btn btn-primary"
    [disabled] = "userName === ''"
    (click) = "userName=''">Reset</button>

<p>Number of keystrokes in input field: {{ nChar }} </p>
